<div *ngIf="contact; else loading">
    <h2>{{ contact.firstname }}</h2>
    <p>{{ contact.lastname }}</p>
    <p>Street: {{ contact.street }}</p>
    <p>City: {{ contact.city }}</p>
  
    <button routerLink="/contacts">Back to List</button>
  </div>
  
  <ng-template #loading>
    <p>Loading contact details...</p>
  </ng-template>
